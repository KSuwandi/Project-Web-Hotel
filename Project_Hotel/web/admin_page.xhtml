<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Data Room </h2>
        <h:dataTable border="1" value="#{tblRoom.getAllRecords()}" var="admin">
            <h:column>
                <f:facet name="header">id Room </f:facet>
                #{admin.idRoom}
            </h:column>
            <h:column>
                <f:facet name="header"> nama room </f:facet>
                #{admin.namaRoom}
            </h:column>
            <h:column>
                <f:facet name="header"> type room </f:facet>
                #{admin.type}
            </h:column>
            <h:column>
                <f:facet name="header"> price room </f:facet>
                #{admin.price}
            </h:column>
        </h:dataTable>
        <hr/>
        <h:form>
            ID Room <h:inputText value="#{tblRoom.idRoom}"/>&nbsp;
            <h:commandButton value="Search.." action="#{tblRoom.getById()}"/>
        <hr/>
        Nama Room  <h:inputText value="#{tblRoom.namaRoom}"/><br/>
        Type       <h:inputText value="#{tblRoom.type}"/><br/>
        Price      <h:inputText value="#{tblRoom.price}"/><br/><br/>
        <h:commandButton value="edit" action="#{tblRoom.edit()}"/>&nbsp;<h:commandButton value="delete" action="#{tblRoom.delete()}"/>
        </h:form>
    </h:body>
</html>
